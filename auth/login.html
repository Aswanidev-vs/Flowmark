<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css">
        <link rel="icon"  type="image/png" href="../public/assets/images/checked.png">
</head>
<body>
<div class="container">
    <form class="form" method="POST" action="login.php">
       <p class="form-title">log in to your account</p>
        <div class="input-container">
          <input type="email" name="email" placeholder="Enter email">
          <span>
          </span>
      </div>
      <div class="input-container">
          <input type="password"  name="pwd" id="pwd" placeholder="Enter password">
        </div>
         <div style="margin-top: 0.3rem;">
  <input type="checkbox" id="showPwd" onclick="togglePasswordVisibility()">
  <label for="showPwd">Show Password</label>
</div>
  <a href="../password/forgot_password.php" style="text-decoration: none;">Forgot Password?</a>
         <button type="submit" class="submit" name="submit" style="margin-top: 15px;">
        Log in
      </button>

      <p class="signup-link">
        No account?
        <a href="signup.html">Sign up</a>
      </p>
   </form>
</div>
<script>
 function togglePasswordVisibility() {
  const pwdField = document.getElementById("pwd");
  if (pwdField.type === "password") {
    pwdField.type = "text";
  } else {
    pwdField.type = "password";
  }
}
</script>
</body>
</html>
