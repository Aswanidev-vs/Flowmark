<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   
  <title>Signup Form</title>
    <link rel="icon"  type="image/png" href="../public/assets/images/checked.png">
 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 1rem;
    }

    .form {
      background: #fff;
      padding: 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #111;
    }

    .form label {
      font-size: 1rem;
      color: #111;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"] {
      padding: 0.7rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 0.6rem;
      font-size: 1rem;
      background: #fafafa;
      color: #111;
      width: 100%;
    }

    .form input:focus {
      border-color: #111;
      outline: none;
      background: #fff;
    }

    .form button {
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: #111;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .form button:hover {
      background: #222;
      transform: translateY(-2px) scale(1.02);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .login-link {
      text-align: center;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #111;
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.2s;
    }

    .login-link a:hover {
      color: #000;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form {
        padding: 1.5rem 1rem;
      }

      .form h2 {
        font-size: 1.5rem;
      }

      .form button {
        font-size: 0.95rem;
      }

      .checkbox-container {
        font-size: 0.9rem;
      }

      .login-link {
        font-size: 0.9rem;
      }
    }
     .error-message {
      color: #e74c3c; /* A strong red color */
      font-size: 0.9em;
      display: block; /* Ensures it's on a new line */
      margin-top: 5px;
    }
    #password-feedback{
      position: relative;
      bottom: 15px;
    }
    .valid {
    color: green;
}

.invalid {
    color: red;
}
  </style>
</head>
<body>

  <form class="form" method="POST" action="signup.php" onsubmit="return validateForm()">
    <h2>Sign Up</h2>

    <label for="username">Username</label>
    <input type="text" name="username" id="username" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="pwd">Password</label>
    <input type="password" name="pwd" id="pwd" placeholder="At least 8 characters" required>
    <span id="pwd" class="error-message"></span>
    <div id="password-feedback">
    <p id="length-check" class="invalid">Minimum 8 characters</p>
    <p id="upper-check" class="invalid">At least 1 uppercase letter</p>
    <p id="lower-check" class="invalid">At least 1 lowercase letter</p>
    <p id="digit-check" class="invalid">At least 1 number</p>
    <p id="special-check" class="invalid">At least 1 special character</p>
</div>
    <div class="checkbox-container">
      <input type="checkbox" id="showPwd" onclick="togglePasswordVisibility()">
      <label for="showPwd">Show Password</label>
    </div>
    <label for="confirm_pwd">Confirm Password</label>
    <input type="password" name="confirm_pwd" id="confirm_pwd" placeholder="Re-enter password" required>
    <span id="confirm_pwd" class="error-message"></span><br>
    <button type="submit" name="submit">Sign Up</button>

    <div class="login-link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </form>

  <script>
// Show/Hide Password
function togglePasswordVisibility() {
    const pwdField = document.getElementById("pwd");
    const confirmPwdField = document.getElementById("confirm_pwd");
    const isVisible = pwdField.type === "text";

    pwdField.type = isVisible ? "password" : "text";
    confirmPwdField.type = isVisible ? "password" : "text";
}

// Real-time Password Feedback
const pwdInput = document.getElementById("pwd");
const lengthCheck = document.getElementById("length-check");
const upperCheck = document.getElementById("upper-check");
const lowerCheck = document.getElementById("lower-check");
const digitCheck = document.getElementById("digit-check");
const specialCheck = document.getElementById("special-check");

pwdInput.addEventListener("input", () => {
    const value = pwdInput.value;

    lengthCheck.className = value.length >= 8 ? "valid" : "invalid";
    upperCheck.className = /[A-Z]/.test(value) ? "valid" : "invalid";
    lowerCheck.className = /[a-z]/.test(value) ? "valid" : "invalid";
    digitCheck.className = /\d/.test(value) ? "valid" : "invalid";
    specialCheck.className = /[^A-Za-z0-9]/.test(value) ? "valid" : "invalid";
});

// Form Validation
function validateForm() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const pwd = document.getElementById("pwd").value;
    const confirmPwd = document.getElementById("confirm_pwd").value;

    // Clear previous errors
    document.getElementById('username-error').textContent = "";
    document.getElementById('email-error').textContent = "";
    document.getElementById('password-error').textContent = "";
    document.getElementById('confirm-error').textContent = "";

    // Required fields
    if (!username || !email || !pwd || !confirmPwd) {
        alert("Please fill in all fields.");
        return false;
    }

    // Email format check
    if (!email.includes("@") || !email.includes(".")) {
        document.getElementById('email-error').textContent = "Please enter a valid email.";
        return false;
    }

    // Password match check
    if (pwd !== confirmPwd) {
        document.getElementById('confirm-error').textContent = "Passwords do not match.";
        return false;
    }

    // Password length check
    if (pwd.length < 8) {
        document.getElementById('password-error').textContent = "Password must be at least 8 characters long.";
        return false;
    }

    // Password complexity check
    let hasUpper = /[A-Z]/.test(pwd);
    let hasLower = /[a-z]/.test(pwd);
    let hasDigit = /\d/.test(pwd);
    let hasSpecial = /[^A-Za-z0-9]/.test(pwd);

    if (!hasUpper || !hasLower || !hasDigit || !hasSpecial) {
        document.getElementById('password-error').textContent =
            "Password must include uppercase, lowercase, number, and special character.";
        return false;
    }

    return true; // All checks passed
}

  </script>
</body>
</html>
