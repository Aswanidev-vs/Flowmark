<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      flex-wrap: wrap;
    }

    .header {
      font-size: 1.8rem;
      color: #1a2803;
      text-align: center;
      flex: 1 1 100%;
    }

    .account-links {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .account-links a {
      border: 2px solid salmon;
      padding: 10px 16px;
      border-radius: 25px;
      text-decoration: none;
      color: rgb(26, 40, 3);
      font-weight: bold;
    }

    .account-links a:hover {
      background-color: salmon;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
    }

    .slider {
      position: relative;
      width: 300px;
      height: 250px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); /* clean soft shadow */
      background-color: #fff;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 25s infinite;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 5s; }
    .slide:nth-child(3) { animation-delay: 10s; }
    .slide:nth-child(4) { animation-delay: 15s; }
    .slide:nth-child(5) { animation-delay: 20s; }

    @keyframes fade {
      0%   { opacity: 0; }
      4%   { opacity: 1; }
      20%  { opacity: 1; }
      24%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .slide p {
      margin: 0;
      background: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    @media (max-width: 480px) {
      .slider {
        width: 90%;
        height: 230px;
      }

      .slide img {
        height: 180px;
      }

      .slide p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header">TO-DO-LIST</h1>
    <div class="account-links">
      <a href="auth/login.html">Login</a>
      <a href="auth/signup.html">Signup</a>
    </div>
  </header>

  <h1>Organize Your Day, One Task at a Time</h1>

  <div class="slider">
    <div class="slide"><img src="public/assets/images/img1.jpg" alt="Add"><p>Add Tasks</p></div>
    <div class="slide"><img src="public/assets/images/img2.jpg" alt="Delete"><p>Delete</p></div>
    <div class="slide"><img src="public/assets/images/img3.jpg" alt="Edit"><p>Edit Tasks</p></div>
    <div class="slide"><img src="public/assets/images/img4.jpg" alt="Filter"><p>Filter Tasks</p></div>
    <div class="slide"><img src="public/assets/images/img5.jpg" alt="Progress"><p>View Progress</p></div>
  </div>
  
  <script>
    // Prevent going back to main.php after logout
    history.pushState(null, "", location.href);
    window.onpopstate = function () {
      location.replace("home.html");
    };
  </script>
  </body>
</body>
</html>
